<h2><u>收納幸福生活〜回歸最完美狀態</u></h2> <br><hr>
<u><b>STEP 1. 定期做物品總體檢</b></u> <br>
<br>
<hr>
<u><b>每三個月我會進行一次物品總體檢，找出家裡不需要的東西、將東西歸位、衣服重新摺好。</b></u> <br>
<u><b>在家裡的每樣物品基本上都有固定的擺放位置，可是每天要歸回原位的話又會覺得麻煩，所以就會隨便亂放東西、衣服硬塞進抽屜裡。</b></u> <br>
<u><b>像這種馬虎行為不斷重複後，即會變成要用的東西找不到、衣服放不進去抽屜裡，生活變得很不方便。 </b></u> <br>
<u><b>當你覺得整理困難時，就代表不需要的東西已經變多了。</b></u> <br>
<u><b>這大約三個月是一個週期。</b</u> <br>
<u><b>這種時候，你要確認家裡的每個抽屜，將不要的物品處分掉，將亂放的東西歸回原位，這就是物品總體檢的開始。</b></u> <br>
